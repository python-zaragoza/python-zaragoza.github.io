name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pipx install uv

      - name: Sync dependencies
        run: uv sync

      - name: Build static site (Reflex export frontend-only)
        run: |
          # Ensure we're in the correct directory
          pwd
          ls -la
          # Build the static site
          uv reflex export --frontend-only --no-zip
          # List the contents of the build directory
          ls -la .web/build/client/

      - name: Silence WebSocket errors (Engine.IO level)
        run: |
          set -e

          FILE=$(ls .web/build/client/assets/createLucideIcon-*.js | head -n 1)

          if [ ! -f "$FILE" ]; then
            echo "❌ createLucideIcon bundle not found"
            exit 1
          fi

          echo "Silencing WebSocket errors in $FILE"

          # 1️⃣ Silencing emitReserved("error", ...)
          sed -i 's/emitReserved(`error`,[^)]*)/void 0/g' "$FILE"

          # 2 Silencing onError("websocket error", ...)
          sed -i 's/onError(`websocket error`,[^)]*)/void 0/g' "$FILE"

          # 3  Silencing close by transport error
          sed -i 's/_onClose(`transport error`,[^)]*)/void 0/g' "$FILE"

      - name: Verify WebSocket errors silenced
        run: |
          FILE=$(ls .web/build/client/assets/createLucideIcon-*.js | head -n 1)

          ! grep -q 'websocket error' "$FILE" \
            && ! grep -q 'emitReserved(`error`' "$FILE" \
            && echo "✅ WebSocket errors successfully silenced"

      - name: Debug export outputs
        run: |
          echo "PWD: $(pwd)"
          ls -la
          find . -maxdepth 3 -type f -name "*.zip" -print

      - name: Prepare static files
        run: |
          set -e

          # Create docs directory
          mkdir -p docs

          # Copy the contents of .web/build/client to docs
          if [ -d ".web/build/client" ]; then
            echo "Copying .web/build/client/ to docs/"
            cp -r .web/build/client/* docs/
          fi

          # Ensure assets directory exists and copy static assets
          if [ -d "assets" ] && [ ! -d "docs/assets" ]; then
            echo "Copying assets/ to docs/assets/"
            mkdir -p docs/assets
            cp -r assets/* docs/assets/ || true
          fi

          # Create .nojekyll file to prevent Jekyll processing
          touch docs/.nojekyll

          # Debug: Show directory structure
          echo "Final docs directory structure:"
          find docs -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
